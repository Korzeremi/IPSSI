<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Simon's Game</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap'); </style>
    
</head>
<body>
    <div class="page">
        <div class="title">RÃ©mi's Game, Level = 1</div>
        <div class="simon">
            <div class="gameover"><img class="img1" src="lose.jpg"></div>
            <div class="left">
                <div class="button" id="red"></div>
                <div class="button" id="yellow"></div>
            </div>
            <div class="right">
                <div class="button" id="blue"></div>
                <div class="button" id="green"></div>
            </div>
            <div class="center">
                <div class="textCenter"></div>
            </div>
        </div>
        <div class="btn">
            <div class="button2" id="enter">Play GAME</div>
            <div class="button2" id="points"><a style="color:white" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Remaining Lives = 3</a></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
